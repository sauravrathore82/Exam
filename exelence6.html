<!DOCTYPE html>
<html>
<head>
<title>Object sort</title>
<script language = "javascript" type = "text/javascript">
function sortobj()
{
var details = [
{id:4,name:"abc"},
{id:10,name:"ab2"},
{id:5,name:"abc3"},
{id:6,name:"abc5"},
];
 var byid = details.slice(0);
byid.sort(function(a,b) {
return a.id - b.id;
});
console.log('Default:');
console.log(details);
console.log('Sorted by id:');
console.log(byid);
}
</script>
</head>
<body>
<h2>Sort Oject</h2>
<div>
<h3> Please check console for output </h3>
<script>sortobj();</script>
</div>
</body>
</html>
